<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="stylesheet" href="style.css">
    <title>E-Commerce</title>
  </head>
  <body>

    <span class="header">
      <span class="row part-1">
        <span class="logo">BOOKS</span>
  
        <span class="row options">
          <p>Paperback</p>
          <p>E-Pub</p>
          <p>About</p>
          <p>Contact</p>
        </span>
      </span>

      <span class="part-2 row">
        <span class="cart"></span>
  
        <span class="profile"></span>
      </span>


    </span>

    <img src="./icon-cart.svg" alt="">
    <div class="list" id="root"></div>
    <div class="product" id="product"></div>
    <div class="cartclass" id="cartid"></div>
    
  </body>
</html>
